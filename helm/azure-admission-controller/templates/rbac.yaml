apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "resource.default.name" . }}
  labels:
    {{- include "labels.common" . | nindent 4 }}
rules:
  - apiGroups:
      - infrastructure.giantswarm.io
    resources:
      - g8scontrolplanes
      - g8scontrolplanes/status
    verbs:
      - "*"
  - apiGroups:
      - release.giantswarm.io
    resources:
      - releases
    verbs:
      - "get"
      - "list"
  - apiGroups:
      - security.giantswarm.io
    resources:
      - organizations
    verbs:
      - "get"
  - apiGroups:
      - provider.giantswarm.io
    resources:
      - azureconfigs
    verbs:
      - "*"
  - apiGroups:
      - exp.infrastructure.cluster.x-k8s.io
    resources:
      - azuremachinepools
    verbs:
      - "*"
  - apiGroups:
      - cluster.x-k8s.io
    resources:
      - clusters
    verbs:
      - "*"
  - apiGroups:
      - infrastructure.cluster.x-k8s.io
    resources:
      - azuremachines
      - azureclusters
    verbs:
      - "*"
  - apiGroups:
      - exp.cluster.x-k8s.io
    resources:
      - machinepools
    verbs:
      - "*"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "resource.default.name" . }}
  labels:
    {{- include "labels.common" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ include "resource.default.name" . }}
    namespace: {{ include "resource.default.namespace" . }}
roleRef:
  kind: ClusterRole
  name: {{ include "resource.default.name" . }}
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "resource.psp.name" . }}
  labels:
    {{- include "labels.common" . | nindent 4 }}
rules:
  - apiGroups:
      - policy
      - extensions
    resources:
      - podsecuritypolicies
    verbs:
      - use
    resourceNames:
      - {{ include  "resource.psp.name" . }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "resource.psp.name" . }}
  labels:
    {{- include "labels.common" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ include "resource.default.name" . }}
    namespace: {{ include "resource.default.namespace" . }}
roleRef:
  kind: ClusterRole
  name: {{ include "resource.psp.name" . }}
  apiGroup: rbac.authorization.k8s.io
