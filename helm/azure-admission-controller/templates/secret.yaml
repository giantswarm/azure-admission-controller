apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: {{ include "resource.default.name"  . }}
  namespace: {{ include "resource.default.namespace"  . }}
  labels:
    {{- include "labels.common" . | nindent 4 }}
data:
  clientid: {{ .Values.azureOperatorSecret.service.azure.clientID | b64enc | quote }}
  clientsecret: {{ .Values.azureOperatorSecret.service.azure.clientSecret | b64enc | quote }}
  sptenantid: {{ .Values.azureOperatorSecret.service.azure.sptenantID | b64enc | quote }}
  subscriptionid: {{ .Values.azureOperatorSecret.service.azure.subscriptionID | b64enc | quote }}
  tenantid: {{ .Values.azureOperatorSecret.service.azure.tenantID | b64enc | quote }}
