image:
  name: "giantswarm/azure-admission-controller"
  tag: "[[ .Version ]]"

project:
  branch: "[[ .Branch ]]"
  commit: "[[ .SHA ]]"

workloadCluster:
  kubernetes:
    api:
      endpointBase: k8s.test.westeurope.azure.gigantic.io

azure:
  location: westeurope

registry:
  domain: docker.io

podDisruptionBudget:
  enabled: true
  minAvailable: 1

verticalPodAutoscaler:
  enabled: true

# Add seccomp to pod security context
podSecurityContext:
  seccompProfile:
    type: RuntimeDefault

# Add seccomp to container security context
securityContext:
  seccompProfile:
    type: RuntimeDefault
